<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="..\CSS\Login.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .headingsContainer h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        select, input[type="date"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }

        button#BookTicket {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button#BookTicket:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 480px) {
            form {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

    <form action="Payment.html" id="form">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>BOOKING DETAILS</h3>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <div>
                <label><p id="demo"></p></label>
            </div>

            <div class="showtime">
                <label for="showtime">Available Show Timings:</label>
                <select name="showtime" id="showtime">
                    <option selected value="select">Select</option>
                    <option value="9:00AM">9:00AM</option>
                    <option value="2:00PM">2:00PM</option>
                    <option value="6:00PM">6:00PM</option>
                </select>
            </div>

            <div class="showdate">
                <label for="showdate">Available Show Date:</label>
                <input type="date" id="showdate" name="date" />
            </div>

            <div class="numberoftickets">
                <label for="nooftickets">Number Of Tickets:</label>
                <input type="number" id="nooftickets" name="nooftickets" min="1" />
            </div>

            <button type="submit" id="BookTicket">Confirm</button>
        </div>
    </form>

    <script src="../Javascript/BookTicket.js"></script>
</body>
</html>
