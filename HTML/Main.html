<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Your Events</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      /* Overall Layout */
      .container {
        display: grid;
        grid-template-rows: 20% 0% 78% 3%;
        grid-template-columns: 70% 30%;
        height: 100vh;
        gap: 10px;
      }

      /* Top Section - Both Top and Top Sidebar */
      .top {
        grid-row: 1 / 2;
        grid-column: 1 / 3;
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: #f4f4f4;
      }

      .top iframe {
        width: 100%;
        border: none;
      }

      /* Top Sidebar */
      .top-sidebar {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        padding: 10px;
        background-color: #f4f4f4;
      }

      .top-sidebar iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Middle Section */
      /* .middle {
        grid-row: 2 / 3;
        grid-column: 1 / 3;
        padding: 10px;
        background-color: #fff;
      } */

      /* .middle iframe {
        width: 100%;
        height: 100%;
        border: none;
      } */

      /* Main Section */
      .main {
        grid-row: 3 / 4;
        grid-column: 1 / 3;
        padding: 10px;
        background-color: #fff;
      }

      .main iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Footer */
      .footer {
        grid-row: 4 / 5;
        grid-column: 1 / 3;
        padding: 10px;
        background-color: #f4f4f4;
      }

      .footer iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Top Section: Combine top and top sidebar into one area -->
      <div class="top">
        <iframe name="top1" src="Top_Frame.html"></iframe>
        <div class="top-sidebar">
          <iframe name="top2" src="Top_Side_Frame.html"></iframe>
        </div>
      </div>

      <!-- Middle Section -->
      <!-- <div class="middle">
            <iframe name="middle" src="Middle_Frame.html"></iframe>
        </div> -->

      <!-- Main Section -->
      <div class="main">
        <iframe name="main" src="Main_Frame.html"></iframe>
      </div>

      <!-- Footer Section -->
      <div class="footer">
        <iframe name="Footer" src="Footer.html"></iframe>
      </div>
    </div>
  </body>
</html>
