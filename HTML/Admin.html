<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Event Details</title>
    <link rel="stylesheet" href="..\CSS\Login.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        #form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        /* Form Headings */
        .headingsContainer {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        /* Input Container Styling */
        .mainContainer {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: inline-block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px;
            margin-top: 5px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #fff;
        }

        /* Show Month and Show Category */
        .showmonth,
        .showcategory {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Textarea */
        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Submit Button */
        .registerbtn {
            padding: 14px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .registerbtn:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            #form {
                padding: 30px;
                width: 90%;
            }

            h1 {
                font-size: 22px;
            }
        }

        /* Add a footer or any extra information */
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <form id="form">
    
        <div class="headingsContainer">
            <h1>NEW EVENT DETAILS</h1>
            <p>Please fill in this form to create a new show.</p>
        </div>

        <!-- Show Name -->
        <div class="mainContainer">
            <label for="showname">Show Name: </label>
            <input type="text" placeholder="Enter Show Name" id="showname" required>
        </div>

        <!-- Show Location -->
        <div class="mainContainer">
            <label for="location">Show Location: </label>
            <input type="text" placeholder="Enter Show Location" id="location" required>
        </div>

        <!-- Show Start Date -->
        <div class="mainContainer">
            <label for="showstartdate">Show Start Date: </label>
            <input type="date" id="showstartdate" required>
        </div>

        <!-- Show End Date -->
        <div class="mainContainer">
            <label for="showenddate">Show End Date: </label>
            <input type="date" id="showenddate" required>
        </div>

        <!-- Show Image -->
        <div class="mainContainer">
            <label for="image">Show Image: </label>
            <input type="file" name="image" id="image" required>
        </div>

        <!-- Show Month -->
        <div class="showmonth">
            <label for="showmonth">Show Month: </label>
            <select name="showmonth" id="showmonth" required>
               <option selected value="select">Select</option>
               <option value="March">March</option>
               <option value="April">April</option>
               <option value="May">May</option>
               <option value="June">June</option>
               <option value="July">July</option>
               <option value="August">August</option>
               <option value="September">September</option>
               <option value="October">October</option>
               <option value="November">November</option>
               <option value="December">December</option>
            </select>
        </div>

        <!-- Show Category -->
        <div class="showcategory">
            <label for="showcategory">Show Category: </label>
            <select name="showcategory" id="showcategory" required>
               <option selected value="select">Select</option>
               <option value="Musicals">Musicals</option>
               <option value="Plays">Plays</option>
               <option value="Stand Up">Stand Up</option>
               <option value="Family Shows">Family Shows</option>
               <option value="Dance">Dance</option>
               <option value="Classical Opera">Classical & Opera</option>
               <option value="Concerts">Concerts</option>
            </select>
        </div>

        <!-- Show Content -->
        <div class="mainContainer">
            <label for="content">Show Content: </label>
            <textarea id="showcontent" placeholder="Enter Show Content" required></textarea>
        </div>

        <!-- Show Ticket Cost -->
        <div class="mainContainer">
            <label for="ticket_cost">Show Ticket Cost: </label>
            <input type="text" placeholder="Enter Show Ticket Cost" id="ticket_cost" required>
        </div>

        <!-- Show Ticket Taxes -->
        <div class="mainContainer">
            <label for="taxes">Show Ticket Taxes: </label>
            <input type="text" placeholder="Enter Show Ticket Taxes" id="taxes" required>
        </div>

        <!-- Submit Button -->
        <center><button type="submit" class="registerbtn">Submit</button></center>

    </form>

    <script src="../Javascript/Admin.js"></script>
</body>
</html>
