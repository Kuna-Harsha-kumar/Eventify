<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Events History</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Main container styling */
        main {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            border: 1px solid #ddd;
        }

        /* Table Header Styling */
        thead {
            background-color: #4CAF50;
            color: white;
        }

        th {
            font-weight: bold;
        }

        /* Table Row Hover Effect */
        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        /* Table Row Styling */
        tbody tr {
            transition: background-color 0.3s ease;
        }

        /* Centering the Table */
        table#table {
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            th, td {
                font-size: 1rem;
                padding: 12px;
            }
        }

    </style>
</head>
<body>
    <main>
        <h1>Booked Events History</h1>
        <table id="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Show Time</th>
                    <th>Show Date</th>
                    <th>No Of Tickets</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </main>
    <script src="../Javascript/History.js"></script>
</body>
</html>
