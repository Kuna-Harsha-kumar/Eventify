<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Your Events</title>
    <link rel="stylesheet" href="..\CSS\Top_Side_Frame.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* General Body Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      /* Footer Styling */
      .footer {
        text-align: center;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #ff7f50; /* Light Salmon */
        padding: 20px 0;
        color: white;
        font-size: 14px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Footer Links */
      .footer a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        margin-right: 30px;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #ff4500; /* Dark Orange on hover */
      }

      /* Extra Styles for Footer Text */
      .footer p {
        margin: 10px 0 0;
        font-size: 12px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .footer {
          padding: 15px 0;
        }

        .footer a {
          margin-right: 20px;
        }

        .footer p {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Footer Section -->
    <footer class="footer">
      <p>All rights reserved @DB PROJECT Adithya, Harsh</p>
      <a href="About.html" target="main">About Us</a>
    </footer>
  </body>
</html>
